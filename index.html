<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kinetic Scroll Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="kinetic.js" defer></script>
</head>
<body>

  <div id="carousel-wrap">
    <div id="carousel-track">
      <img src="https://via.placeholder.com/800x600/FF9999/FFFFFF?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/800x600/99FF99/FFFFFF?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x600/9999FF/FFFFFF?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/800x600/FFFF99/FFFFFF?text=Image+4" alt="Image 4">
      <img src="https://via.placeholder.com/800x600/FF99FF/FFFFFF?text=Image+5" alt="Image 5">
      <img src="https://via.placeholder.com/800x600/99FFFF/FFFFFF?text=Image+6" alt="Image 6">
      <img src="https://via.placeholder.com/800x600/FFCC99/FFFFFF?text=Image+7" alt="Image 7">
    </div>
  </div>

  <!-- Extra vertical space to allow page scroll -->
  <div style="height: 200vh;"></div>

</body>
</html>
