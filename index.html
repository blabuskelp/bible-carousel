<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kinetic Scroll Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="kinetic.js" defer></script>
</head>
<body>

<!-- Carousel Widget -->
<div id="my-carousel-widget">
  <div class="carousel-wrap">
    <div class="carousel-track">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Sanctuary-Picture-Worship.png" alt="Image 1">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Children-s-Devotion.png" alt="Image 2">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Mountain+worship+2.jpg" alt="Image 3">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Fall-Fest.png" alt="Image 4">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/382984736_702206868599409_3692266098455053696_n-e166911b.png" alt="Image 5">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Sanctuary-E-1x1.jpg" alt="Image 6">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Living+Nativity+Cast+2025.jpg" alt="Image 7">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Pastor-in-church.jpg" alt="Image 8">
      <img src="https://irp.cdn-website.com/d28a843c/dms3rep/multi/Mountain+Worship+Night.jpg" alt="Image 9">
    </div>
  </div>
</div>

<!-- Extra vertical space to allow page scroll -->
<div style="height: 200vh;"></div>

</body>
</html>
